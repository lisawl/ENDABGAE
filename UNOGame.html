<!DOCTYPE html>
<html lang="en">
<head>
<title>UNO Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

playerside {
float: left;
width: 100%;
  background: #866;
  padding: 5px;
  text-align: center;
  color: black;
}

/* Create two columns/boxes that floats next to each other */
board_pile {
  float: left;
  width: 50%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
board_pile ul {
  list-style-type: none;
  padding: 0;
}

board_stack {
  float: left;
  padding: 20px;
  width: 50%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  board_pile, board_stack {
    width: 100%;
    height: auto;
  }
}
/*Different Cards */
button[type]{
	border: none;
	padding: 30px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	background-color: white;
}
button[type=red]{
	background-color: red;
}
button[type=green]{
	background-color: green;
}
button[type=yellow]{
	background-color: yellow;
}
button[type=blue]{
	background-color: blue;
}

</style>


</head>

<body>

<header>
  <h2>Lisa 123345</h2>
</header>

<section>
<playerside>
	<p>Stack of Computer</p>
	<table id="computerstack">
		<tr>
			<td>Card 1</td>
			<td>Card 2</td>
			<td>Card 3</td>
		</tr>
	</table>
</playerside>
</section>

<section>
  <board_pile>
	<h2 id="pile_text">Card Pile</h2>
	<div id=pile_card></div>
  </board_pile>
  
  <board_stack>
	<h3 id="takeCard">Card Stack</h3>
	<div id=stack></div>
  </board_stack>
</section>

<section>
<playerside>
	<p id="playername">Stack of Player</p>
	<table id="playerstack">
		<tr>
			<td>Card 1</td>
			<td>Card 2</td>
			<td>Card 3</td>
		</tr>
	</table>
</playerside>
</section>

<footer>
  <p>Footer</p>
</footer>

	<script src="UNOGame.js"></script>
</body>
</html>
